<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Jaguar 360</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #084343, #00e6e6, #084343, #00cccc);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #003333;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.2);
      color: #fff;
      backdrop-filter: blur(8px);
    }

    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-logo img {
      height: 40px;
    }

    .navbar-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar-links a:hover {
      color: #00e6e6;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 40px 20px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(0, 230, 230, 0.25);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #003333;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .contact-info i {
      margin-right: 10px;
      color: #00e6e6;
    }

    .contact-info a {
      color: #003333;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
      color: #00e6e6;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="navbar-logo">
      <img src="imagenes/LOGOTIPO CODIGO JAGUAR 360°.png" alt="Jaguar 360" />
      <span>Jaguar 360</span>
    </div>
    <nav class="navbar-links">
      <a href="nosotros.html">Nosotros</a>
      <a href="ayuda.html">Ayuda</a>
      <a href="contacto.html">Contacto</a>
      <a href="dashboard.html">Menú</a>
    </nav>
  </header>

  <main class="main-container">
    <div class="glass">
      <h1>Contáctanos</h1>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i><a href="mailto:jaguar360utel@gmail.com">jaguar360utel@gmail.com</a></p>
        <p><i class="fab fa-x-twitter"></i> @codigojaguar</p>
        <p><i class="fab fa-facebook"></i> Código Jaguar 360</p>
        <p><i class="fas fa-map-marker-alt"></i> UNIVERSIDAD UTEL</p>

      </div>
      <p>¿Tienes dudas o sugerencias? Escríbenos y con gusto te ayudamos.</p>
    </div>
  </main>
</body>

</html>
