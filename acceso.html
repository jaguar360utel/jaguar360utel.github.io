        <h2>Acceso</h2>

          <input type="text" id="nombre" required />

          <label for="edad">Edad:</label>
          <input type="number" id="edad" min="0" required />

          <label for="contacto">Correo o Tel√©fono:</label>
          <input type="text" id="contacto" required />

          <label class="checkbox-label">
            <input type="checkbox" id="privacidad" required />
            Acepto el <a href="#">Aviso de privacidad</a>
          </label>

          <button type="submit">Ir al Dashboard</button>
        </form>
      </div>
    </div>

  </body>
